<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="regionesYcomunas.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-success navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <button type="button" class="btn btn-info" data-toggle="collapse"
                    data-target="#agregarViaje">Agregar Viaje</button>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-info" data-toggle="collapse"
                    data-target="#agregarEncargo">Agregar Encargo</button>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-info" data-toggle="collapse"
                    data-target="#verViajes">Ver Viajes</button>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-info" data-toggle="collapse"
                    data-target="#verEncargos">Ver Encargos</button>
        </li>
    </ul>
</nav>
<div class="container">
    <ul>
        <div id="agregarViaje" class="collapse">
            <form class="form-horizontal" action="#">
                <div class="form-group row">
                    <label class="control-label" for="regiones">Región origen:</label>
                    <div class="col-sm-10 mr-sm-2">
                        <select class="form-control" id="regiones" name="regionOrigen"></select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label" for="comunas">Comuna origen:</label>
                    <div class="col-sm-10 mr-sm-2">
                        <select class="form-control" id="comunas" name="comunaOrigen"></select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </ul>
    <ul>
        <div id="agregarEncargo" class="collapse">
            form agregar encargo
        </div>
    </ul>
    <ul>
        <div id="verViajes" class="collapse">
            form ver viajes
        </div>
    </ul>
    <ul>
        <div id="verEncargos" class="collapse">
            form ver encargos
        </div>
    </ul>
</div>



</body>
</html>
